{% extends 'base.html' %}

{% block content %}
<div class="container col-4 border mt-5">
   {% for b in books %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ b.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ b.author }}</h6>
            <p class="card-text">{{ b.summary }}</p>
        </div>
    </div>
   {% endfor %}
</div>
{% endblock %}
