{% extends 'base.html' %}

{% block content %}
<div class="gutter init-height disp-flex">
    <div class="container">
      <div class="heading mt-3"><h1>{{ book.title }}</h1></div>
      <div class="container ind_book-container"></div>
      <div class="box">
        <div class='product-copy'>
          <h3 class='book_summary'>Summary: </h3>
          <h5 class='ms-3'>{{ book.summary }}</h5>
        </div>
        <div class='product-copy'>
          <h3 class='product-copy-label'>Author: </h3>
          <h5 class='ms-3'>{{ book.author }}</h5>
        </div>
      </div>
    </div>
    <div class='book-btn'><button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deletebook{{ book.id }}">Delete Book</button></div>

    <div class="modal fade" id="deleteBook{{ book.id }}" tabindex="-1" aria-labelledby="deletebookLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteBookLabel">Delete Book - Are you sure?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This action cannot be reversed. Are you sure you want to remove this book?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <form action="{{ url_for('delete', book_id=book_id) }}" method="POST">
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
