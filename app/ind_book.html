{% extends 'base.html' %}

{% block content %}
<div class="container col-4 border mt-5">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ b.title }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{ b.author }}</h6>
      <p class="card-text">{{ b.summary }}</p>
      {% if current_user.is_authenticated %}
        <a class="btn btn-warning" href="{{ url_for('shop.update_post', post_id=p.id) }}">
          Update
        </a>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Delete
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Are you sure you want to delete this book?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
            <div class="modal-body">
            This action cannot be undone.
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <a type="button" class="btn btn-danger" href="{{ url_for('delete', book_id=b.id) }}">Delete</a>
            </div>
          </div>
          </div>
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
